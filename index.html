        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 1.8em; }
        p { color: #666; margin-bottom: 30px; }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .error { color: #e74c3c; margin-top: 15px; display: none; }
        .loading { display: none; margin-top: 15px; color: #666; }
    </style>

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');
            errorEl.style.display = 'none';
            loadingEl.style.display = 'block';
            setTimeout(() => {
                try {
                    const decrypted = decryptContent(password);
                    if (decrypted) {
                        document.open();
                        document.write(decrypted);
                        document.close();
                    } else { throw new Error('Decryption failed'); }
                } catch (err) {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 100);
        });
        function decryptContent(password) {
            try {
                const salt = CryptoJS.enc.Base64.parse(encryptedData.salt);
                const iv = CryptoJS.enc.Base64.parse(encryptedData.iv);
                const ciphertext = CryptoJS.enc.Base64.parse(encryptedData.data);
                const key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 100000, hasher: CryptoJS.algo.SHA256 });
                const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
                const plaintext = decrypted.toString(CryptoJS.enc.Utf8);
                if (!plaintext || plaintext.length === 0) { return null; }
                return plaintext;
            } catch (e) { return null; }
        }
    </script>
